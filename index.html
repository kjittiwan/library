  <div id="modal">
    <form id="addBookForm">
      <h3>Add a new book</h3>
      <input
        type="text"
        class="input"
        id="title"
        name="title"
        placeholder="Title"
        required
        maxlength="100"
      />
      <input
        type="text"
        class="input"
        id="author"
        name="author"
        placeholder="Author"
        required
        maxlength="100"
      />
      <input
        type="text"
        class="input"
        id="pages"
        name="pages"
        placeholder="Pages"
        required
        maxlength="100"
      />
      <div class="read">
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" class="checkbox" id="read">
      </div>
      <button class="submitBtn" type="submit">Add</button>
    </form>
  </div>
